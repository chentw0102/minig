<table cellspacing="0" cellpadding="0">
    <tbody>
        <tr ng-repeat="attachment in mail.attachments track by $index">
            <td align="left" style="vertical-align: top;">
                <table>
                    <colgroup>
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td rowspan="2">
                                <img class="gwt-Image mime">
                            </td>
                            <td colspan="3">
                                <div class="gwt-HTML">
                                    <b>{{attachment.fileName}}</b>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a class="gwt-Anchor" ng-href="api/1/attachment/{{attachment.id}}?download=true" target="_blank">Download</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td align="left" style="vertical-align: top;" ng-show="showDelete">
                <a class="gwt-Anchor" ng-click="delete(attachment)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
