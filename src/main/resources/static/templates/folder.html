<div class="gwt-TabPanelBottom" role="tabpanel">
    <div style="width: 100%; height: 100%; padding: 0px; margin: 0px;" aria-hidden="false">
        <table cellspacing="0" cellpadding="0" style="width: 100%; height: 100%;" aria-hidden="false">
            <tbody>
            <tr>
                <td align="left" style="vertical-align: top;">
                    <div style="width: 100%;">
                        <div style="width: 100%; height: 100%; padding: 0px; margin: 0px;" aria-hidden="false">
                            <table cellspacing="0" cellpadding="0" style="width: 100%; height: 100%;"
                                   aria-hidden="false">
                                <tbody>
                                <tr>
                                    <td width="" height="" align="left" style="vertical-align: top;" colspan="1">
                                        <table cellspacing="3" cellpadding="0">
                                            <tbody>
                                            <tr>
                                                <td align="left" style="vertical-align: middle;">
                                                    <div class="gwt-HTML">Create a folder in <strong>{{currentFolder.id}}</strong>:</div>
                                                </td>
                                                <td align="left" style="vertical-align: top;">
                                                    <input ng-model="folderName" type="text" class="gwt-TextBox" ng-model="newFolder">
                                                </td>
                                                <td align="left" style="vertical-align: top;">
                                                    <button type="button" class="gwt-Button" ng-click="createFolder()">Create</button>
                                                </td>
                                                <td align="left" style="vertical-align: top;">
                                                    <button type="button" class="gwt-Button" style="display: none;"
                                                            aria-hidden="true">Cancel
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="" height="" align="left" style="vertical-align: top;">
                                        <table cellspacing="0" cellpadding="0" style="width: 100%;">
                                            <tbody>
                                            <tr>
                                                <td align="left" style="vertical-align: top;">
                                                    <table style="width: 100%;" class="folderSettingsTable">
                                                        <colgroup>
                                                            <col>
                                                            <col>
                                                            <col>
                                                            <col>
                                                            <col>
                                                        </colgroup>
                                                        <tbody>
                                                        <tr ng-repeat="folder in folders">
                                                            <td width="70%" class="settingsCell">
                                                                <table cellspacing="0" cellpadding="0">
                                                                    <tbody>
                                                                    <tr>
                                                                        <td align="left" style="vertical-align: top;">
                                                                            <div class="gwt-HTML">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                                                                        </td>
                                                                        <td align="left" style="vertical-align: top;">
                                                                            <a class="gwt-Anchor folder-name" ng-class="{bold: folder.subscribed}" href="#/box?id={{folder.id}}">{{folder | prettyFolderName}}</a>
                                                                        </td>
                                                                    </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                            <td class="settingsCell">
                                                                <a ng-click="selectFolder(folder)" class="gwt-Anchor">{{ "Create a subfolder" | i18n}}</a></td>
                                                            <td class="settingsCell">
                                                                <a ng-show="folder.subscribed && folder.editable" ng-click="toggleSubscription(folder)" class="gwt-Anchor">Unsubscribe</a>
                                                                <a ng-hide="folder.subscribed || !folder.editable" ng-click="toggleSubscription(folder)" class="gwt-Anchor">Subscribe</a>
                                                            </td>
                                                            <td class="settingsCell">
                                                                <a ng-show="folder.editable" ng-click="renameFolder(folder)" class="gwt-Anchor">Rename</a>
                                                            </td>
                                                            <td class="settingsCell">
                                                                <a ng-show="folder.editable" ng-click="deleteFolder(folder)" class="gwt-Anchor">Delete</a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
