language: java
jdk:
  - oraclejdk8

sudo: false

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y  build-essential
script: mvn test
after_success: 
 - echo "current branch $TRAVIS_BRANCH on jdk version $TRAVIS_JDK_VERSION"
 - if [[ $TRAVIS_JDK_VERSION == "oraclejdk8" ]]; then mvn cobertura:cobertura coveralls:cobertura; fi

